### Gateway ###
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      imagePullSecrets:
      - name: my-registry-key
      containers:
        - name: gateway
          image: crasoftinc/gateway:latest
          ports:
          - containerPort: 3000
